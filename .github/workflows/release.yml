name: Release to PyPI

on:
  push:
    tags:
      - "v*" # v1.0.0, v1.2.3 などのタグでトリガー

permissions:
  contents: write
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13", "3.14.3"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install pytest pytest-qt pytest-cov

      - name: Run tests
        run: |
          uv run pytest tests/ -v --tb=short -m "not qt" --disable-pytest-warnings
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "pytestqt"

      - name: Install lint dependencies
        run: |
          # pin ruff for linting to avoid mismatch between lock and runtime
          uv pip install ruff==0.18.0 mypy

      - name: Run linting
        run: |
          uv run ruff format --check .
          uv run ruff check .

  build-and-publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.14.3
        run: |
          uv python install 3.14.3
          uv venv --python 3.14.3

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.14.3-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.14.3-

      - name: Install build dependencies
        run: |
          uv pip install build twine

      - name: Build package
        run: |
          uv run python -m build

      - name: Test package installation
        run: |
          uv pip install dist/*.whl --force-reinstall

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv run twine upload dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
