          pytest --cov=breadcrumb_addressbar --cov-report=xml --cov-report=term-missing -m "not qt" --disable-pytest-warnings
          echo "=== Coverage report generated successfully ==="
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"  # TODO: Switch to 3.14 when PySide6 adds support

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: |
          uv pip install --system -e . --group dev

      - name: Run ruff format check
        run: |
          ruff format --check .

      - name: Run ruff lint
        run: |
          ruff check .

      - name: Run mypy
        run: |
          mypy breadcrumb_addressbar/ --ignore-missing-imports



  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"  # TODO: Switch to 3.14 when PySide6 adds support

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install build dependencies
        run: |
          uv pip install --system build twine

      - name: Build package
        run: |
          python -m build

      - name: Check package
        run: |
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist
          path: dist/

