name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14.3"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}

      - name: Install Qt dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-render-util0 xvfb

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install pytest pytest-qt pytest-cov coverage ruff basedpyright

      - name: Start virtual display
        run: |
          # ä»®æƒ³ãƒ‡ã‚£ã‚¹ãƒ—ãƒ¬ã‚¤ã‚’èµ·å‹•
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 2

      - name: Check pytest plugins
        run: |
          # pytest-qtãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ç„¡åŠ¹åŒ–ã—ã¦ãƒ˜ãƒ«ãƒ—ã‚’è¡¨ç¤º
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=pytestqt uv run pytest --help
          echo "=== pytest-cov plugin check ==="
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=pytestqt uv run pytest --help | grep -i cov || echo "pytest-cov not found in help"
          echo "=== installed packages ==="
          uv pip list | grep -E "(pytest|cov)"
          echo "=== pytest plugins ==="
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=pytestqt uv run pytest --version
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99

      - name: Run tests with coverage
        run: |
          # pytest-qtãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ç„¡åŠ¹åŒ–ã—ã¦ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
          echo "=== Testing with pytest-cov ==="
          # pytest-qtãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ç„¡åŠ¹åŒ–ã›ãšã«pytest-covã‚’ç›´æ¥ä½¿ç”¨
          uv run pytest --cov=breadcrumb_addressbar --cov-report=xml --cov-report=term-missing -m "not qt" --disable-pytest-warnings
          echo "=== Coverage report generated successfully ==="
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.14.3"]
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python ${{ matrix.python-version }}
        run: |
          uv python install ${{ matrix.python-version }}
          uv venv --python ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv pip install -e .
          uv pip install ruff basedpyright

      - name: Install/Pin ruff for CI
        run: |
          uv pip install ruff==0.14.8

      - name: Run ruff format check
        run: |
          uv run ruff format --check .

      - name: Run ruff lint
        run: |
          uv run ruff check .

      - name: Run basedpyright
        run: |
          uv run basedpyright breadcrumb_addressbar/

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.14.3
        run: |
          uv python install 3.14.3
          uv venv --python 3.14.3

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-build-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-build-

      - name: Install build dependencies
        run: |
          uv pip install build twine

      - name: Build package
        run: |
          uv run python -m build

      - name: Check package
        run: |
          uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/

