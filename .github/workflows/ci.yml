name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov coverage bandit safety
    
    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short -m "not qt" --disable-pytest-warnings --cov=breadcrumb_addressbar --cov-report=xml --cov-report=term-missing
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: :99
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "pytestqt"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install bandit safety
    
    - name: Run black
      run: |
        black --check breadcrumb_addressbar/ tests/ breadcrumb_addressbar/examples/ --line-length 79
    
    - name: Run isort
      run: |
        isort --check-only breadcrumb_addressbar/ tests/ breadcrumb_addressbar/examples/
    
    - name: Run flake8
      run: |
        flake8 breadcrumb_addressbar/ tests/ breadcrumb_addressbar/examples/ --max-line-length=79 --extend-ignore=E203,W503
    
    - name: Run mypy
      run: |
        mypy breadcrumb_addressbar/ --ignore-missing-imports
    
    - name: Run bandit security check
      run: |
        bandit -r breadcrumb_addressbar/ -f json -o bandit-report.json || true
        bandit -r breadcrumb_addressbar/ -f txt
    
    - name: Run safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  quality-gate:
    runs-on: ubuntu-latest
    needs: [test, lint, build]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run comprehensive quality checks
      run: |
        echo "=== コード品質チェック完了 ==="
        echo "✅ テスト: 全テストが成功"
        echo "✅ リント: black, isort, flake8, mypy が成功"
        echo "✅ ビルド: パッケージビルドが成功"
        echo "✅ セキュリティ: bandit, safety チェック完了"
        echo ""
        echo "🎉 全ての品質チェックが完了しました！" 