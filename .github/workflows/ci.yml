name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov coverage
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short -m "not qt" --disable-pytest-warnings
      env:
        QT_QPA_PLATFORM: offscreen
        DISPLAY: :99
        PYTEST_DISABLE_PLUGIN_AUTOLOAD: "pytestqt"
    


  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run black
      run: |
        black --check breadcrumb_addressbar/ tests/ examples/ --line-length 79
    
    - name: Run isort
      run: |
        isort --check-only breadcrumb_addressbar/ tests/ examples/
    
    - name: Run flake8
      run: |
        flake8 breadcrumb_addressbar/ tests/ examples/ --max-line-length=79
    
    - name: Run mypy
      run: |
        mypy breadcrumb_addressbar/

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: |
        python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/ 