          pip list | grep -E "(pytest|cov)"
          echo "=== pytest plugins ==="
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=pytestqt pytest --version
        env:
          QT_QPA_PLATFORM: offscreen
          DISPLAY: :99

      - name: Run tests with coverage
        run: |
          # pytest-qtãƒ—ãƒ©ã‚°ã‚¤ãƒ³ã‚’ç„¡åŠ¹åŒ–ã—ã¦ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
