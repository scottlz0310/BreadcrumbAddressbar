repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: bash -c 'if ! command -v uv >/dev/null; then curl -LsSf https://astral.sh/uv/install.sh | sh >/dev/null 2>&1; export PATH="$HOME/.local/bin:$PATH"; fi; uv run ruff check --fix .'
        language: system
        pass_filenames: false
        types: [python]

      - id: ruff-format
        name: ruff-format
        entry: bash -c 'if ! command -v uv >/dev/null; then curl -LsSf https://astral.sh/uv/install.sh | sh >/dev/null 2>&1; export PATH="$HOME/.local/bin:$PATH"; fi; uv run ruff format .'
        language: system
        pass_filenames: false
        types: [python]

      - id: basedpyright
        name: basedpyright
        entry: bash -c 'if ! command -v uv >/dev/null; then curl -LsSf https://astral.sh/uv/install.sh | sh >/dev/null 2>&1; export PATH="$HOME/.local/bin:$PATH"; fi; uv run basedpyright breadcrumb_addressbar/'
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: bash -c 'if ! command -v uv >/dev/null; then curl -LsSf https://astral.sh/uv/install.sh | sh >/dev/null 2>&1; export PATH="$HOME/.local/bin:$PATH"; fi; uv run pytest tests/ -v --tb=short -m "not qt" --disable-pytest-warnings'
        language: system
        pass_filenames: false
        always_run: true
