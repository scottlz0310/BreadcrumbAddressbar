repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff
        pass_filenames: false
        args: [--fix, .]
      - id: ruff-format
        pass_filenames: false
        args: [.]

  - repo: local
    hooks:
      - id: basedpyright
        name: basedpyright
        entry: uv run basedpyright
        language: system
        types: [python]
        pass_filenames: false
        args: [breadcrumb_addressbar/]

      - id: pytest
        name: pytest
        entry: uv run pytest tests/ -v --tb=short -m "not qt" --disable-pytest-warnings
        language: system
        pass_filenames: false
        always_run: true
