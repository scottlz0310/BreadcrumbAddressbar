[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "breadcrumb-addressbar"
version = "0.2.6"
description = "A breadcrumb-style address bar for PySide6/PyQt6 file managers with theme support"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "scottlz0310", email = "scott.lz0310@gmail.com" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.12"
dependencies = ["PySide6>=6.0.0", "qt-theme-manager>=0.2.0"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-qt>=4.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=4.0",
    "mypy>=1.0",
    "pre-commit>=2.0",
    "autopep8>=1.6",
    "bandit>=1.7",
    "safety>=3.6.1",
]
test = ["pytest>=6.0", "pytest-cov>=4.0"]
ci = ["pytest>=6.0", "pytest-cov>=4.0", "coverage>=7.0", "pytest-qt>=4.0"]

[tool.black]
line-length = 79
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["breadcrumb_addressbar"]

[tool.flake8]
max-line-length = 79
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    ".venv",
    "venv",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
markers = ["qt: marks tests as requiring Qt (deselect with '-m \"not qt\"')"]

[tool.coverage.run]
source = ["breadcrumb_addressbar"]
omit = ["*/tests/*", "*/examples/*", "*/venv/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
disallow_untyped_decorators = false
no_implicit_optional = false
warn_redundant_casts = false
warn_unused_ignores = false
warn_no_return = false
warn_unreachable = false
strict_equality = false
show_error_codes = false

[[tool.mypy.overrides]]
module = ["PySide6.*", "qt_theme_manager.*", "breadcrumb_addressbar.*"]
ignore_missing_imports = true
ignore_errors = true

[[tool.mypy.overrides]]
module = ["PySide6.QtGui", "PySide6.QtCore", "PySide6.QtWidgets"]
ignore_errors = true

[tool.autopep8]
max_line_length = 79
aggressive = 1
in-place = true
recursive = true

[tool.bandit]
exclude_dirs = ["tests", "examples"]
skips = ["B101", "B601"]
